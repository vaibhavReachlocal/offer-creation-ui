<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Offer Creation</title>
</head>
<link rel="stylesheet" href="css/bootstrap.min.css">
<link rel="stylesheet" href="css/style.css">
<body ng-app="offerCreationApp">
<div class="wrapper row" ng-controller="offerCreationController">
    <div class="title">
    Offer Creation System
    </div>
    <div class="col-sm-12">
        <div class="form-group row" >

            <label for="staticEmail" class="col-lg-4  col-sm-6 col-form-label">Offer Id </label>
            <div class="col-lg-4 col-sm-6">
                <input type="text"  class="form-control" id="staticEmail" ng-model="id">
            </div>
            <div class="col-lg-2 col-sm-12">
            <button class="btn-info" ng-click="fetchDetails()">Populate values</button>
            </div>
        </div>

    </div>
    <div class="">
    {{offerDetails | json }}
    </div>
</div>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.4/angular.min.js"></script>
<script src="js/app.js"></script>
<script src="js/offerCreationController.js"></script>
<script src="js/offerService.js"></script>
    </html>
